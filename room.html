<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="description" content="Sample illustrating the use of the Web Application Manifest.">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="stylesheet" href="css/room.min.css">
    <link rel="stylesheet" href="css/remodal.css">
    <link rel="stylesheet" href="css/remodal-default-theme.css">
    <link rel="import" href="elements/elements.html">
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
</head>
<body class="fullbleed unresolved">
    <template id="app" is="dom-bind">
        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar>
                    <span class="flex">Menu</span>
                </paper-toolbar>
                <paper-menu class='list' selected="{{page}}" valueattr="data-category">
                    <paper-item data-category="PublicRoom" on-click="handleClickPublic">Public Room</paper-item>
                    <paper-item data-category="PrivateRoom" on-click="handleClickPrivate">Private Space</paper-item>
                </paper-menu>
                <paper-menu>
                  <paper-submenu>
                    <paper-item class="menu-trigger">Online Users</paper-item>
                    <paper-menu class="menu-content sublist">
                      <online-list></online-list>
                    </paper-menu>
                  </paper-submenu>
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar>
                  <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                  <span id="header" class="title">Public Room</span>
                  <paper-icon-button icon="account-circle"></paper-icon-button>
                  <span>{{occupancy}}</span>
                </paper-toolbar>

                <div class="fit layout vertical" id="AllSection">
                    <iron-pages selected="{{page}}" valueattr="data-category" class="flex" id="maincontainer" on-scroll="handleScroll">
                      <section data-category="PublicRoom">
                        <div id="PublicRoom">
                          <message-list id="ker"></message-list>
                        </div>
                      </section>
                      <section data-category="haha">
                        <div id="PrivateSpace">
                          <private-list></private-list>
                        </div>
                      </section>
                    </iron-pages>
                    <div class="shim"></div>
                    <div class="layout horizontal" id="inputsection">
                      <paper-input class="flex" label="Type message..." id="messageinput" value={{inputMeg}} on-keyup="handleKeyup" required></paper-input >
                      <paper-fab icon="send" id="sendButton" on-tap="handleTap"></paper-fab>
                    </div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <!--dialog-->
    <div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
      <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
      <div>
        <h2 id="modal1Title">Welcome!</h2>
        <p id="modal1Desc">
          If the profile picture appears both sides,try refreshing the page.<br>
          I'm trying to fix it.<br>
          If you have something to say,you can issue it or contact me.
        </p>
      </div>
      <button data-remodal-action="confirm" class="remodal-confirm">I understand now</button>
    </div>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="js/remodal.js"></script>
    <script src="js/room.min.js"></script>
</body>
</html>
