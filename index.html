<!DOCTYPE HTML>
<html>
    <head>
        <title>Who Are You :)</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Homepage of real-time chatroom">
        <link href='https://fonts.googleapis.com/css?family=Merienda:400,700' rel='stylesheet'>
        <link rel="stylesheet" href="css/index.min.css">
        <!--<link rel="shortcut icon" href="favicon.ico"/>
        <link rel="bookmark" href="favicon.ico"/>-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 content">
                    <h3>The homepage of real-time chat room</h3>
                    <p>Enter your name now to chat with others</p>                    
                    <div class="inner form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="userName">UserName</label>
                            <input type="text" name="userName" placeholder="Enter your name..." class="box form-control" id="userName">
                        </div>
                        <button type="submit" class="btn" id="btn" onclick="handleclick()">go CHAT :)</button>
                    </div>
                </div>
            </div>
        </div>    
    </body>
    <script>
        function handleclick(){
            var name = document.getElementById("userName").value;
            location.href='room.html?'+name;
        }
    </script>
</html>
