<link rel="import" href="../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="contact-card.html">

<dom-module id="private-list">  
  <template>      
    <firebase-collection
      order-by-child="time"
      limit-to-last="20"
      location={{location}}
      data="{{messages}}">
    </firebase-collection>
    <template is="dom-repeat" items="{{messages}}">
        <contact-card name-test="{{item.name}}" log-user="{{loginUser}}">
            <span>
                <div class="username">[[item.name]]</div>
                <div class="text">{{item.text}}</div>
            </span>
        </contact-card>
    </template>
  </template>
  <script>
    Polymer({
      is: 'private-list',
      properties:{
          location: String,
          loginUser: {
            type:String
          }
      }
    });
  </script>
</dom-module>
