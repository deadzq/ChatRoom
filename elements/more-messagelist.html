<link rel="import" href="../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="more-contactcard.html">

<dom-module id="more-messagelist">  
  <template>
    <firebase-collection
      order-by-child="time"
      limit-to-last="15"
      end-at={{endat}}
      location="https://bbape.firebaseio.com/messages"
      data="{{messages}}"
      order-value-type="number">
    </firebase-collection>
    <template is="dom-repeat" items="{{messages}}">
        <more-contactcard name-test="{{item.name}}" log-user="{{loginUser}}">
            <span>
                <div class="username">{{item.name}}</div>
                <div class="text"><span>{{item.text}}</span></div>
            </span>
        </more-contactcard>
    </template>
  </template>
  <script>
    Polymer({
      is: 'more-messagelist',
      properties:{
          endat: Number,
          loginUser: {
            type:String
          }
      }
    });
  </script>
</dom-module>
